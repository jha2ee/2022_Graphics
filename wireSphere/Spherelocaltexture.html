<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

varying float s, t;


void
main()
{
    float pi = acos(0.0); //we map the texture coordinate of each vertex in Vertex Shader

    s = 0.5 * acos(vPosition.x)/pi;
    t = 0.5 * asin(vPosition.y / sqrt(1.0 - vPosition.x * vPosition.x) / pi);
    
    gl_Position = projectionMatrix*modelViewMatrix*vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying float s, t;
uniform sampler2D texture;

void
main()
{
    gl_FragColor = texture2D( texture, vec2(s, t));
}
</script>
